<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suarzaxmod Corporation</title>
    <style>
        :root {
            --primary-color: #0566ff;
            --secondary-color: #ff00ff;
            --background-color: #000000;
            --text-color: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }
        h2 {
            text-align: center;
            margin: 40px 0 20px;
            color: var(--primary-color);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--primary-color);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }
        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--secondary-color);
        }
        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }
        .category {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .category h3 {
            padding: 8px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }
        .category:hover h3 {
            background-color: var(--primary-color);
            color: var(--background-color);
        }
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            background-color: #000000;
            border-top: 1px solid var(--primary-color);
        }
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            .social-icon {
                width: 50px;
                height: 50px;
            }
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            .category img {
                height: 120px;
            }
            .category h3 {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i30.servimg.com/u/f30/20/30/93/75/24632810.png" alt="Suarzaxmod Corporation Logo" class="logo">

            <a href="https://youtube.com/@plcbysuarzaxmod" class="social-icon"><img src="https://i30.servimg.com/u/f30/20/30/93/75/youtub11.png" alt="YouTube"></a>
            <a href="https://whatsapp.com/channel/0029Va51eKi1yT21v2cFE13P" class="social-icon"><img src="https://i30.servimg.com/u/f30/20/30/93/75/social10.png" alt="WhatsApp"></a>
            <a href="#donaciones" class="social-icon"><img src="https://i30.servimg.com/u/f30/20/30/93/75/donaci10.png" alt="Donaciones"></a>

        <div class="categories">

                <img src="https://i30.servimg.com/u/f30/20/30/93/75/tenor-10.gif" alt="Libros">

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function Slider() {
            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [touchedIndex, setTouchedIndex] = React.useState(null);
            const slides = [
                { id: 1, image: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjguqgHtRCzHj-227IPIZorftpybavFzRQXkXHaEW5i7NOAwME7HuLbgpi5gTzK6H1gZTILb1vzjLMu5iWawckV6J8PGCy4f56eHJdM6-tkV5b-bvh7llSNbIMGkiLgd11hFcoXH6E-F5nLdAiGmLWSwXi96Y4jSWuN1tevWvciE4IZmhs8LkLX7wwISkc/s400/MP4_20240901_012253VLOG.gif', link: 'go:Apks' },
                { id: 2, image: 'https://i30.servimg.com/u/f30/20/30/93/75/whatsa10.jpg', link: 'https://espacioapk.com/' },
                { id: 3, image: 'https://i30.servimg.com/u/f30/20/30/93/75/com_na10.jpg', link: 'https://modilimitado.io/' },
                { id: 4, image: 'https://i30.servimg.com/u/f30/20/30/93/75/all-mo10.png', link: 'https://allmodapk.de/' },
                { id: 5, image: 'https://i30.servimg.com/u/f30/20/30/93/75/apkgst11.jpg', link: 'https://apkgstore.com/' },
                { id: 6, image: 'https://i30.servimg.com/u/f30/20/30/93/75/how-to10.jpg', link: 'https://getmodsapk.com/' },
            ];

            React.useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentIndex((prevIndex) => (prevIndex + 1) % slides.length);
                }, 5000);

                return () => clearInterval(timer);
            }, [slides.length]);

            const getSlideStyle = (index) => {
                const offset = (index - currentIndex + slides.length) % slides.length;
                const isActive = offset === 0;
                const isPrev = offset === slides.length - 1;
                const isNext = offset === 1;
                let translateX, scale, zIndex;

                if (isActive) {
                    translateX = 0;
                    scale = touchedIndex === index ? 1.1 : 1;
                    zIndex = 2;
                } else if (isPrev) {
                    translateX = -110;
                    scale = 0.8;
                    zIndex = 1;
                } else if (isNext) {
                    translateX = 110;
                    scale = 0.8;
                    zIndex = 1;
                } else {
                    translateX = offset > 1 ? 200 : -200;
                    scale = 0.6;
                    zIndex = 0;
                }

                return {
                    transform: `translateX(${translateX}%) scale(${scale})`,
                    opacity: isActive || isPrev || isNext ? 1 : 0,
                    zIndex,
                };
            };

            return (
                <div style={{ position: 'relative', width: '100%', height: '300px', overflow: 'hidden', background: '#000000', borderRadius: '8px' }}>
                    <div style={{ position: 'absolute', top: '16px', left: '50%', transform: 'translateX(-50%)', display: 'flex', gap: '8px', zIndex: 3 }}>
                        {slides.map((_, index) => (
                            <div
                                key={index}
                                style={{
                                    width: '8px',
                                    height: '8px',
                                    borderRadius: '50%',
                                    backgroundColor: index === currentIndex ? '#ffffff' : '#cccccc',
                                }}
                            ></div>
                        ))}
                    </div>
                    <div style={{ position: 'relative', width: '100%', height: '100%', display: 'flex', justifyContent: 'center', alignItems: 'center' }}>
                        {slides.map((slide, index) => (
                            <a
                                key={slide.id}
                                href={slide.link}
                                target="_blank"
                                rel="noopener noreferrer"
                                style={{
                                    position: 'absolute',
                                    width: index === currentIndex ? '40%' : '30%',
                                    height: index === currentIndex ? '90%' : '80%',
                                    transition: 'all 0.5s ease-in-out',
                                    ...getSlideStyle(index),
                                }}
                                onMouseEnter={() => setTouchedIndex(index)}
                                onMouseLeave={() => setTouchedIndex(null)}
                                onTouchStart={() => setTouchedIndex(index)}
                                onTouchEnd={() => setTouchedIndex(null)}
                            >
                                <img
                                    src={slide.image}
                                    alt={`Slide ${slide.id}`}
                                    style={{
                                        width: '100%',
                                        height: '100%',
                                        objectFit: 'cover',
                                        borderRadius: '8px',
                                        boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                                    }}
                                />
                            </a>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Slider ></Slider>, document.getElementById('slider-root'));
    </script>
</body>
</html>
